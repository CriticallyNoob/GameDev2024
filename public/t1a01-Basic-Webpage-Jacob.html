<head>
  <h1 align=center>Basic Web page 2024</h1>
<style>
  body {
    background-color:lightblue;
    font-size:15px;
  }
  .button {
    background-color:white;

    border:2px;
    padding:5px;
    height:200px;

}
head {

<script type="text/javascript">
    var buttons = document.getElementById("button");
    buttons.innerHTML = '<img src="Rathold.png">';
</script>
