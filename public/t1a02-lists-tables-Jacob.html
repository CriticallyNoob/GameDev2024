<body>

    <tr><td>A</td><td>B</td></tr>

  <table>
    <tr><td>3</td><td>+5</td><td><img src="=8.png"></td></tr>

    <ol>A</ol>
    <ol>B</ol>
    <ol>C</ol>
    <ol>D</ol>
  </list>

    <li>3</li>
