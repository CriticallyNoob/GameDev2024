  <h1>Simple Music Player</h1>
    <audio id="audio" controls>
        Your browser does not support the audio element.
    </audio>
    <button id="playPause">Play</button>
    <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
    <form id="audioForm">
        <input type="text" id="audioLink" placeholder="Enter MP3 Link">
        <button type="submit">Add Audio</button>
    </form>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPause');
        const volumeControl = document.getElementById('volume');
        const audioLinkInput = document.getElementById('audioLink');
        const audioForm = document.getElementById('audioForm');

        // Retrieve the audio source from local storage
        const savedAudioSource = localStorage.getItem('audioSource');
        if (savedAudioSource) {
            audio.src = savedAudioSource;
        }

        // Add event listeners
        playPauseButton.addEventListener('click', togglePlayPause);
        volumeControl.addEventListener('input', setVolume);
        audioForm.addEventListener('submit', addAudio);

        // Function to play or pause the audio
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        }

        // Function to set the volume
        function setVolume() {
            audio.volume = volumeControl.value;
        }

        // Function to add a new audio source
        function addAudio(event) {
            event.preventDefault();
            const newAudioSource = audioLinkInput.value.trim();
            if (newAudioSource) {
                audio.src = newAudioSource;
                localStorage.setItem('audioSource', newAudioSource);
            }
        }
    </script>
</body>
