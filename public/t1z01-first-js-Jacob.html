<h1 align="center">Javascript</h1>
<script>
    let myOutArray = new Array()

    function  myPrint(x){
        let myAnimal
        for (i=1; i <= x; i++) {
            myAnimal = 'cat'
            if (i <=3) {myAnimal = 'kitten'}
            myOutArray[i] = 'The ' + myAnimal + ' is ' + i + ' year old<br>'
        }
        document.write(myOutArray)
    }
    myPrint(7)
</script>
