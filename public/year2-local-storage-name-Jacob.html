<!DOCTYPE html>
<html>
<head>
    <title>t1a09-year2-local-storage-list by Jacob</title>
    <script>
        window.onload = function() {
            myStorage = localStorage.getItem('myStoredList');
            if (myStorage != null) {
                document.getElementById('myTextList01').value = myStorage;
            }
        };

        window.onunload = function() {
            localStorage.setItem('myStoredList', document.getElementById('myTextList01').value);
        };

        function retrieveValue() {
            document.getElementById('myTextList01').value = localStorage.getItem('myStoredList') + '\n';
        }
    </script>
</head>
<body>
    <h2>Instructions:</h2>
    Use local storage to create a to-do list.

    <textarea id="myTextList01" rows="10" cols="50" placeholder="Write your to-do list here"></textarea><br>

    <input type="button" value="Retrieve" onclick="retrieveValue()">
</body>
</html>
