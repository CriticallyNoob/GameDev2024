<!DOCTYPE html>
<html>
<head>
    <style>
        .myCharacter {
            position: absolute;
            width: 120px;
            height: 90px;
        }

        body {
            background-image: url('https://www.qpanel.eu/wp-content/uploads/QD05.3.006.01.jpg');
            background-size: cover;
        }
    </style>
</head>
<body onload="initCharacters();">
    <img src="PostRat.jpg" class="myCharacter" id="myCharacter01">
    <img src="PostRat.jpg" class="myCharacter" id="myCharacter02">
    <img src="PostRat.jpg" class="myCharacter" id="myCharacter03">
    <img src="PostRat.jpg" class="myCharacter" id="myCharacter04">
    <img src="PostRat.jpg" class="myCharacter" id="myCharacter05">
    <img src="PostRat.jpg" class="myCharacter" id="myCharacter06">
    <img src="PostRat.jpg" class="myCharacter" id="myCharacter07">
    <img src="PostRat.jpg" class="myCharacter" id="myCharacter08">
    <script>
        class CharacterAnimator {
            constructor(element) {
                this.element = element;
                this.maxX = window.innerWidth - 40;
                this.maxY = window.innerHeight - 30;
                this.x = Math.random() * this.maxX;
                this.y = Math.random() * this.maxY;
                this.dx = (Math.random() - 0.5) * 10; // Random horizontal speed
                this.dy = (Math.random() - 0.5) * 10; // Random vertical speed
            }

            animate() {
                this.x += this.dx;
                this.y += this.dy;

                if (this.x < 0 || this.x > this.maxX) {
                    this.dx = -this.dx;
                }

                if (this.y < 0 || this.y > this.maxY) {
                    this.dy = -this.dy;
                }

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                requestAnimationFrame(() => this.animate());
            }
        }

        function initCharacters() {
            const characterElements = document.querySelectorAll('.myCharacter');
            characterElements.forEach((element, index) => {
                element.style.left = Math.random() * (window.innerWidth - 40) + 'px';
                element.style.top = Math.random() * (window.innerHeight - 30) + 'px';
                const characterAnimator = new CharacterAnimator(element);
                characterAnimator.animate();
            });
        }
    </script>
</body>
</html>
