<script>
    class myAnimal {
    constructor(passName, passAge) {
        this.myName = passName;
        this.myAge = passAge;
    }
    myShow(){
        document.getElementById('myDiv01').innerHTML = 'Hello '+ this.myName+'<br>'
    }
}   // end class myAnimal
</script>

Extending a pre-existing Class <br>

<h4>Example Class extend code</h4>
<pre>

    class myCat extends myAnimal {
        myShow(){
            document.getElementById('myDiv01').innerHTML = this.myName
        }
    }

<h4> Example working Classes code</h4>
<input type="number" value="14" id="age"><br>
<input type="text" value="Fluffy" id="name"><br>
<input type="button" value="Examples Class Set and Show Class Animal" onClick="{
    class myCat extends myAnimal {
        myShow(){
            document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat who is ' + this.myAge + ' years old.'
        }
    }   // end extended class myCat

    myPet = new myCat(document.getElementById('name').value, document.getElementById('age').value)
    myPet.myShow()
}">
